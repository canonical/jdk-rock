name: jdk

base: bare
build-base: ubuntu@24.04

version: '11-24.04'
summary: Chiselled OpenJDK 11 on Ubuntu 24.04
description: |
  Chiselled OpenJDK 11 rock
platforms:
  amd64:
  arm64:

environment:
  JAVA_HOME: /usr/lib/jvm/java-11-openjdk-${CRAFT_ARCH_BUILD_FOR}

run-user: _daemon_

parts:
  openjdk:
    plugin: nil
    source:  https://github.com/vpa1977/chisel-releases
    source-branch: openjdk_awt_slices
    source-type: git
    build-packages:
      - openjdk-11-jdk
    override-build: |
      chisel cut --release ./ --root ${CRAFT_PART_INSTALL}/ \
        openjdk-11-jdk-headless_standard \
        openjdk-11-jdk-headless_modules \
        openjdk-11-jdk-headless_headers \
        openjdk-11-jdk-headless_debug-headers \
        openjdk-11-jre-headless_awt \
        base-files_chisel
      mkdir -p ${CRAFT_PART_INSTALL}/etc/ssl/certs/java/
      cp /etc/ssl/certs/java/cacerts ${CRAFT_PART_INSTALL}/etc/ssl/certs/java/
      JAVA_HOME=usr/lib/jvm/java-11-openjdk-${CRAFT_ARCH_BUILD_FOR}
      cd ${CRAFT_PART_INSTALL}
      mkdir -p usr/bin
      for tool in `ls ${CRAFT_PART_INSTALL}/${JAVA_HOME}/bin`; do
        ln -s --relative ${JAVA_HOME}/bin/${tool} usr/bin/
      done
      craftctl default

  deb-security-manifest:
    plugin: make
    after:
      - openjdk
    source: https://github.com/canonical/rocks-security-manifest
    source-type: git
    source-branch: main
    override-prime: |
      gen_manifest
      craftctl default
