summary: validate apt works in the jdk rock

restore: |
  docker image rm -f maven
execute: |
  docker build -t maven .
  docker run --rm -v `pwd`:/app maven exec mvn -version | grep -q "Apache Maven"
  docker run --rm -v `pwd`:/app maven exec gdb -version | grep -q "GNU gdb"
  docker run --rm -v `pwd`:/app maven exec gradle -version | grep -q "Gradle"
  docker image rm -f maven
